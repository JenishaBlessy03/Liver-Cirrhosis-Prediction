<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEPACHECK - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            background: url('home-bg.jpg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Background Overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.3em;
            max-width: 800px;
            line-height: 1.6;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.4em;
            color: white;
            background: linear-gradient(45deg, #218838, #155e53);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            animation: fadeInUp 1.8s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(45deg, #155e53, #218838);
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to HepaCheck</h1>
    
    <p>
        Detecting liver cirrhosis early can save lives. Our AI-powered system helps analyze key liver biomarkers 
        to provide insights and predictions. Take control of your health today!
    </p>

    <a href="prediction.html">
        <button class="btn">Get Started</button>
    </a>
</body>
</html>
